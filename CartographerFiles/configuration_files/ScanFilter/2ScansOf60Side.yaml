scan_filter_chain:
- name: angle1
  type: LaserScanAngularBoundsFilter
  params:
    lower_angle: -0.6108649
    upper_angle: 3.05432653   
- name: angle2
  type: LaserScanAngularBoundsFilter
  params:
    lower_angle: -2.18166122
    upper_angle: -1.65806245      
- name: range
  type: LaserScanRangeFilter
  params:
    use_message_range_limits: false
    lower_threshold: 0.3
    upper_threshold: 4.0
    lower_replacement_value: -.inf
    upper_replacement_value: .inf         
